<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="auth.js" defer></script>
    <script src="config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nova+Square&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <header style="margin-bottom: 20px;">
            <img src="images/MDA_logo.png" alt="Maven Dependency Analyzer Logo" style="max-width: 300px;">
        </header>


        <div class="auth-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="userName" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="logBtn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
            <p id="signupMessage"></p>
        </div>
</body>

</html>
